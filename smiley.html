<!Doctype html>
<html>

<head>
    <style>
      .smiley{
        border-radius: 50%; 
        height: 50px;
        width: 50px;
        background-color: yellow
      }  

      .eye{
        border-radius: 50%; 
        height: 20%;
        width: 20%;
        background-color: black;
        position: relative;
        top:10px;
      }

      .left-eye{
          float: left;
          left: 25%;
      }
      .right-eye{
          float: right;
          right:25%;
      }

      #mouth{
        height: 10px;
        width: 20px;
        position: absolute;
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
        top: 40px;
        left: 25px;
        background-color: red;
      }
    </style>
</head>



<body>
    <div class="smiley">
        <div class="left-eye eye"></div>
        <div class="right-eye eye"></div>
        <div id="mouth"></div>

    </div>

</body>

</html>
